services:
  postgres_db:
    container_name: data-access-postgres
    image: postgres:17.0-alpine3.20
    environment:
      POSTGRES_DB: "MoexStockTraderDb"
      POSTGRES_USER: "MoexStockTraderUser"
      POSTGRES_PASSWORD: "postgres"
      PGDATA: "/var/lib/postgresql/data/pg-volume"
    ports:
      - "4321:5432"
    volumes:
      - pg-volume:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U MusicStreamingService -d MoexStockTraderDb" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app-network

  cassandra_db:
    container_name: data-access-cassandra
    image: cassandra:latest
    ports:
      - "9042:9042"
    volumes:
      - cassandra-data:/var/lib/cassandra
    environment:
      - CASSANDRA_CLUSTER_NAME=MyCluster
    healthcheck:
      test: [ "CMD-SHELL", "cqlsh -u cassandra -p cassandra -e 'DESCRIBE KEYSPACES'" ]
      interval: 10s
      timeout: 10s
      retries: 20
    networks:
      - app-network

  redis_db:
    container_name: data-access-redis
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

volumes:
  pg-volume:
  cassandra-data:
  redis-data:

networks:
  app-network:
    driver: bridge